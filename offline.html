<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaTracker - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #21808D 0%, #2ea3b3 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    .offline-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .offline-message {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .offline-features {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
    }
    
    .feature-item::before {
      content: "âœ“";
      margin-right: 8px;
      color: #4ade80;
      font-weight: bold;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
      }
      
      .offline-icon {
        font-size: 3rem;
      }
      
      .offline-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸŒŠ</div>
    <h1 class="offline-title">You're Offline</h1>
    <p class="offline-message">
      AquaTracker is designed to work offline, but you need an internet connection for the initial setup.
    </p>
    
    <a href="/" class="retry-button" onclick="window.location.reload()">
      Try Again
    </a>
    
    <div class="offline-features">
      <div class="feature-item">View your existing filters</div>
      <div class="feature-item">Mark filters as replaced</div>
      <div class="feature-item">Access replacement history</div>
      <div class="feature-item">Get local notifications</div>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      console.log('Connection restored, redirecting to main app...');
      window.location.href = '/';
    });
    
    // Show connection status
    if (navigator.onLine) {
      console.log('Connected to internet');
    } else {
      console.log('No internet connection');
    }
    
    // Check if service worker is available
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(registration => {
        console.log('Service Worker is ready:', registration);
      });
    }
  </script>
</body>
</html>
