<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaTracker - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #218085 0%, #2ea3b3 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    .offline-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .offline-message {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ’§</div>
    <h1 class="offline-title">You're Offline</h1>
    <p class="offline-message">
      AquaTracker is designed to work offline, but you need an internet connection for the initial setup.
    </p>
    
    <a href="./" class="retry-button" onclick="window.location.reload()">
      Try Again
    </a>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      console.log('Connection restored, redirecting...');
      window.location.href = './';
    });
  </script>
</body>
</html>
